<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Nova Turma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input[type="text"] { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        button { 
            background-color: #ff9800; /* Laranja para destaque */
            color: white; 
            padding: 12px 15px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-top: 25px; 
            width: 100%; 
            font-size: 17px; 
            transition: background-color 0.3s;
        }
        button:hover { background-color: #e68900; }
        .voltar { display: block; text-align: center; margin-top: 20px; color: #007bff; text-decoration: none; padding: 8px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Nova Turma</h1>
        
        <form method="POST" action="{{ url_for('salvar_turma') }}">
            
            <label for="nome_turma">Nome da Turma:</label>
            <input type="text" id="nome_turma" name="nome_turma" required placeholder="Ex: Engenharia de Software - 4º Semestre">

            <button type="submit">Cadastrar Turma</button>
        </form>
        
        <a href="{{ url_for('index') }}" class="voltar">← Voltar para a Tabela</a>
    </div>
</body>
</html>
